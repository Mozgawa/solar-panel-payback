default_stages: [commit, merge-commit, push]
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.3.0
  hooks:
  - id: check-yaml
  - id: end-of-file-fixer
  - id: trailing-whitespace
  - id: check-added-large-files
  - id: check-ast
- repo: local
  hooks:
    - id: format
      name: Run code formatter
      entry: make
      args: [format]
      pass_filenames: false
      language: system
    - id: tests
      name: Run make tests
      entry: make
      args: [tests]
      pass_filenames: false
      language: system
    - id: linters
      name: Run linters
      entry: make
      args: [lint]
      pass_filenames: false
      language: system
